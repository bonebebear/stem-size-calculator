<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stem Size Calculator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script>
    let sexValue = 0; // Default is female (0)

    function setSex(value) {
      sexValue = value; // 1 for male, 0 for female
      document.getElementById("maleBtn").classList.toggle("active", value === 1);
      document.getElementById("femaleBtn").classList.toggle("active", value === 0);
    }

    function calculateStemSize() {
      const X1 = sexValue; // Use the selected sex value (1 for male, 0 for female)
      const X2 = parseFloat(document.getElementById('X2').value);
      const X3 = parseFloat(document.getElementById('X3').value);
      const X4 = parseFloat(document.getElementById('X4').value);
      const X5 = parseFloat(document.getElementById('X5').value);
      const X6 = parseFloat(document.getElementById('X6').value);
      
      const stemSize = 0.640 + 0.508 * X1 + 0.022 * X2 + 0.014 * X3 + 5.047 * X4 - 1.411 * X5 + 6.216 * X6;
      
      document.getElementById('result').innerText = 'Calculated Stem Size: ' + stemSize.toFixed(2);
      document.getElementById('research').innerText = 'According to the research "Femoral Geometry-Based Model for Precision Sizing of Femoral Stems in Hip Arthroplasty." Stem size usage = 0.640 + 0.508*Sex + 0.022*Year + 0.014*BW(kg) + 5.047*Ht(m) - 1.411*P20/D20 + 6.216*CBR which these model base on both demographic and preoperative parameters increased the accuracy to 92.3% in predicting the correct stem size within Â±1 size.';
    }

    function clearFields() {
      setSex(0); // Reset to female (0)
      document.getElementById('X2').value = '';
      document.getElementById('X3').value = '';
      document.getElementById('X4').value = '';
      document.getElementById('X5').value = '';
      document.getElementById('X6').value = '';
      document.getElementById('result').innerText = '';
      document.getElementById('research').innerText = '';
    }
  </script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Stem Size Calculator for Surgery</h2>
    <form>
      <div class="form-group">
        <label for="X2">Age (years):</label>
        <input type="number" class="form-control" id="X2" placeholder="Enter age in years">
      </div>
      <div class="form-group">
        <label for="X3">Body Weight (kg):</label>
        <input type="number" class="form-control" id="X3" placeholder="Enter body weight in kg">
      </div>
      <div class="form-group">
        <label for="X4">Height (m):</label>
        <input type="number" step="0.01" class="form-control" id="X4" placeholder="Enter height in meters">
      </div>
      <div class="form-group">
        <label for="X5">P20/D20: The inner diameter at 20 mm proximal / 20 mm distal to the lesser trochanter</label>
        <input type="number" class="form-control" id="X5" placeholder="Enter P20/D20 ratio">
      </div>
      <div class="form-group">
        <label for="X6">CBR: The width of the femoral canal / The width of the femur at the isthmus level (100mm from the lesser trochanter)</label>
        <input type="number" class="form-control" id="X6" placeholder="Enter CBR value">
      </div>

      <!-- Toggle button for Sex (Male/Female) -->
      <div class="form-group mt-4">
        <label>Sex:</label><br>
        <button type="button" id="maleBtn" class="btn btn-outline-primary mr-2" onclick="setSex(1)">Male</button>
        <button type="button" id="femaleBtn" class="btn btn-outline-secondary" onclick="setSex(0)">Female</button>
      </div>

      <button type="button" class="btn btn-primary" onclick="calculateStemSize()">Calculate Stem Size</button>
      <button type="button" class="btn btn-secondary ml-2" onclick="clearFields()">Clear Fields</button>
    </form>
    <h4 class="mt-4" id="result"></h4>
    <p id="research" class="mt-4"></p>
  </div>
</body>
</html>
